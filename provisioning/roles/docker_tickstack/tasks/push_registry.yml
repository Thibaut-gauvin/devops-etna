---
- name: Push images to the local registry
  become: true
  when: "'managers' in group_names"
  docker_image:
    name: "{{ item.name }}"
    tag: "{{ item.tag }}"
    repository: "{{ docker_registry_url }}/{{ item.name }}"
    push: yes
  with_items: "{{ docker_images }}"

- name: Push "{{ symfony_img_name }}" image to the local registry
  become: true
  when: "'managers' in group_names"
  docker_image:
    name: "{{ symfony_img_name }}"
    tag: "{{ symfony_img_tag }}"
    repository: "{{ docker_registry_url }}/{{ symfony_img_name }}"
    push: yes
