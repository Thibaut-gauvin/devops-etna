---
- name: Pull the docker "Registry" image
  become: true
  when: "'managers' in group_names"
  docker_image:
    name: registry
    state: present
    tag: 2

- name: Start docker "Registry" service
  become: true
  when: "'managers' in group_names"
  docker_service:
    project_src: "{{ project_root_directory }}/provisioning/docker"
    files: docker-compose_registry.yml
    state: present
    build: no
